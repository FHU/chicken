<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="container">

            <h1>The Best Chicken</h1>

        </div>
    </header>

    <main>
        <div class="container">

            <h2>Chicken Options</h2>

            <div class="card">
                <img class="card-img-top" src="images/nandos.png" alt="Nando's Peri Peri Chicken">
                <div class="card-body">
                  <h4 class="card-title">Nando's Peri Peri Chicken</h4>
                  <p class="card-text">Go on! Go grab a cheeky Nando's. You know you want to.</p>
                  <a href="https://www.nandosperiperi.com/" class="btn btn-primary">Vist Nando's Online</a>
                </div>
              </div>
            
              <div class="card">
                <img class="card-img-top" src="images/bojangles.jpg" alt="Bojangles'">
                <div class="card-body">
                  <h4 class="card-title">Bojangles'</h4>
                  <p class="card-text">Famous cajun chicken with signature biscuits! Come on down!</p>
                  <a href="https://www.bojangles.com/menu/">Browse the Menu</a>
                </div>
              </div>
            
                <div class="card">
                <img class="card-img-top" src="images/kfc.png" alt="kfc'">
                <div class="card-body">
                  <h4 class="card-title">KFC</h4>
                  <p class="card-text">Finger Lickin' Good.</p>
                  <a href="https://www.kfc.com">KFC's Website</a>
                </div>
              </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Footer</h2>
        </div>

    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
